name: Playwright Healthcheck

on:
  workflow_dispatch:

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.56.1-noble

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright healthcheck test
        run: npx playwright test tests/healthcheck.spec.ts
