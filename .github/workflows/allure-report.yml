
name: Generate and Publish Allure Report

on:
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        # Continue job even if tests fail
        run: |
          npx playwright test || true

      - name: Verify if test results exist
        # Step runs regardless of previous step's status
        if: success() || failure()
        run: |
          if [ -d "test-results" ]; then
            echo "Found test-results folder - continuing."
          else
            echo "No test-results folder - skipping report generation."
            exit 1
          fi
        
      - name: Checkout gh-pages branch to get previous history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Generate Allure Report with History
        # specify version 1.13 using commit hash to avoid possible security issues
        uses: simple-elf/allure-report-action@53ebb757a2097edc77c53ecef4d454fc2f2f774c
        with:
          allure_results: build/allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          allure_history: allure-history

      - name: Deploy to GitHub Pages
        # specify version 4.0.0 using commit hash to avoid possible security issues
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages